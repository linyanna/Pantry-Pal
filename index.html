<h1>Barcode Scanner</h1>

<!-- register -->
<script type="module" src="https://fastly.jsdelivr.net/npm/barcode-detector@2/dist/es/side-effects.min.js"></script>

<script type="module">
  const barcodeDetector = new BarcodeDetector({
    formats: [
    'aztec',
    'code_128',
    'code_39',
    'code_93',
    'codabar',
    'data_matrix',
    'ean_13',
    'ean_8',
    'itf',
    'pdf417',
    'qr_code',
    'upc_a',
    'upc_e'
  ]
  });

  //async function using the polyfill that reads in the barcode
  //right now it's manual (have to change imageJPG file)
  async function getImage() {
    const imageJPG = "resources/images/ean.jpg"
    const blob = await fetch(imageJPG).then(response => response.blob());
    barcodeDetector.detect(blob).then(console.log);

  }

//calls async to run code
getImage();
</script>
